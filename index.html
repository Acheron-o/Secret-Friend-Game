<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon/favicon-32x32.png" type="image/x-icon">

    <title>Secret Friend</title>
</head>
<body>
    <main class="main-content">

        <!-- Header section with title, image, and top buttons -->
        <header class="header-banner">
            <h1 class="main-title">Secret Friend</h1>
            <img src="./assets/images/sunflower_dancing.gif" alt="Representative image of a sunflower" height="277" width="450">

            <!-- Mute button (top-left) -->
            <button id="mute-btn" aria-label="Mute sounds" class="header-btn mute-btn">
                <img src="./assets/icons/speaker icon.png" alt="Sound icon" id="mute-icon" width="32" height="32">
            </button>

            <!-- Language button (top-right) -->
            <button id="lang-btn" aria-label="Change language" class="header-btn lang-btn">
                <img src="./assets/icons/translation-icon.png" alt="Language icon" width="32" height="32">
            </button>
            <!-- Theme button (next to sound button) -->
            <button id="theme-btn" aria-label="Toggle main theme" class="header-btn theme-btn">
                <img src="./assets/icons/music-theme-off.png" alt="Theme music icon" id="theme-icon" width="32" height="32">
            </button>
        </header>

        <!-- Input section for adding friends -->
        <section class="input-section">
            <h2 class="section-title">Enter your friends' names</h2>
            <div class="input-wrapper">
                <input type="text" id="friend" class="input-name" placeholder="Type a name" aria-label="Friend name">
                <button class="button-add" onclick="addFriend()" aria-label="Add friend">Add</button>
            </div>
            <ul id="friendsList" class="name-list" role="list" aria-live="polite"></ul>
            <ul id="result" class="result-list" aria-live="polite"></ul>
            <div class="button-container">
                <button class="button-draw" onclick="drawFriend()" id="draw" aria-label="Draw secret friend">
                    <img src="./assets/icons/play_circle_outline-icon.png" alt="Icon to draw" width="32" height="32">
                    <span>Draw Friend</span>
                </button>
            </div>
            <div class="button-container">
                <button class="button-reset" onclick="resetGame()" id="reset" aria-label="Reset game" disabled>
                    <img src="./assets/icons/play_circle_outline-icon.png" alt="Icon to reset" width="32" height="32">
                    <span>Reset Game</span>
                </button>
            </div>
        </section>
    </main>

    <!-- Language selection modal -->
    <div id="language-modal" class="language-modal hidden" role="dialog" aria-modal="true">
        <div class="language-modal-content">
            <h2 id="language-modal-title">Choose your language</h2>
            <div class="language-options"></div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
